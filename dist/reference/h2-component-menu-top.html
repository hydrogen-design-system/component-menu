<div data-h2-menu-wrapper="top(center, static)">
    <button 
        aria-label="This button opens the main navigation menu."
        aria-expanded="false"
        aria-haspopup="true"
        data-h2-mobile-menu-trigger
        type="button" role="button">
        <span data-h2-mobile-menu-trigger-open-label>Menu</span><span data-h2-mobile-menu-trigger-close-label>Close</span>
    </button>
    <nav 
        data-h2-menu
        role="navigation">
        <ul data-h2-main-menu>
            <li><a href="" role="menuitem" title="">Menu Item 01</a></li>
            <li><a href="" role="menuitem" title="">Menu Item 02</a></li>
            <li><a href="" role="menuitem" title="">Menu Item 03</a></li>
            <li><a href="" role="menuitem" title="">Menu Item 04</a></li>
            <!-- This item provides an example of how a submenu works. Items with submenus require the button element. Submenus can be nested up to a hard cap of 5 layers. -->
            <li>
                <!-- The parent menu item. -->
                <a href="" role="menuitem" title="">Menu Item 05</a>
                <!-- The submenu trigger. Note the data-c-add/remove properties. -->
                <button 
                    aria-expanded="false"
                    data-h2-submenu-trigger>
                    <span data-h2-submenu-trigger-add-icon>+</span>
                    <span data-h2-submenu-trigger-remove-icon>-</span>
                </button>
                <!-- The submenu. -->
                <ul data-h2-submenu>
                    <li><a href="" role="menuitem" title="">Sub1menu Item 01</a></li>
                    <li><a href="" role="menuitem" title="">Sub1menu Item 02</a></li>
                    <li><a href="" role="menuitem" title="">Sub1menu Item 03</a></li>
                </ul>
            </li>
            <li><a href="" role="menuitem" title="">Menu Item 06</a></li>
        </ul>
    </nav>
</div>
